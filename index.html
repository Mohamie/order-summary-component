<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__image">
      <div class="card__content">
        <h1 class="card__header">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="card__subscription">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="pricing">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>  
  
        <a href="" class="card__cta proceed">Proceed to Payment</a>
        <a href="" class="card__cta cancel">Cancel Order</a>
      </div>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nelson Mohamie</a>.
  </footer>
</body>
</html>
